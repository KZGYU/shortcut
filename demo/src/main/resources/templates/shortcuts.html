<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ショートカット一覧集</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
    <h1>ショートカット一覧集</h1>
    
    <!-- アプリケーション選択ボタン -->
    <button onclick="showOptions('eclipse')">Eclipse</button>
    <button onclick="showOptions('excel')">Excel</button>
    
    <!-- Eclipseオプション（初期状態では非表示） -->
    <div id="eclipseOptions" class="appOptions" style="display:none;">
        <h2>Eclipseショートカット</h2>
        <form action="/eclipseShortcuts" method="get">
            <button type="submit">一覧表示</button>
        </form>
        <form action="/eclipseQuiz" method="get">
            <button type="submit">クイズ</button>
        </form>
    </div>
    
    <!-- Excelオプション（初期状態では非表示） -->
    <div id="excelOptions" class="appOptions" style="display:none;">
        <h2>Excelショートカット</h2>
        <form action="/excelShortcuts" method="get">
            <button type="submit">一覧表示</button>
        </form>
        <form action="/excelQuiz" method="get">
            <button type="submit">クイズ</button>
        </form>
    </div>
    
    <script>
        // アプリケーションのオプションを表示する関数
        function showOptions(app) {
            // すべてのオプションを非表示にする
            var options = document.getElementsByClassName("appOptions");
            for (var i = 0; i < options.length; i++) {
                options[i].style.display = "none";
            }
            
            // 選択されたアプリケーションのオプションを表示
            document.getElementById(app + "Options").style.display = "block";
        }
    </script>
</body>
</html>
